<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">

    <title>VTuber Hub</title>

    <link rel="icon" href="img/favicon.svg">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="js/view.js" defer></script>
    <script src="js/search.js" defer></script>

    <script src="https://apis.google.com/js/api.js" defer></script>
    <script src="js/request.js" defer></script>
</head>
<html style="font-size: 10px;font-family: Roboto, Arial, sans-serif;">
    <body>
        <nav>
            <h1>
                <a href="">
                    <img src="img/favicon.svg" alt="VTuber Hub Logo"/>
                    VTuber Hub
                </a>
                <div class="view">
                    <a id="grid-view">
                        <svg viewBox="0 0 1 1" aria-label="listview-icon">
                            <g fill="var(--text-col)">
                                <rect width="10%" height="20%"/>
                                <rect x="20%" width="80%" height="20%"/>
                                <rect y="40%" width="10%" height="20%"/>
                                <rect x="20%" y="40%" width="80%" height="20%"/>
                                <rect y="80%" width="10%" height="20%"/>
                                <rect x="20%" y="80%" width="80%" height="20%"/>
                            </g>
                        </svg>
                    </a>
                    <a id="list-view">
                        <svg viewBox="0 0 1 1" aria-label="gridview-icon">
                            <g fill="var(--text-col)">
                                <rect width="40%" height="40%"/>
                                <rect x="60%" width="40%" height="40%"/>
                                <rect y="60%" width="40%" height="40%"/>
                                <rect x="60%" y="60%" width="40%" height="40%"/>
                            </g>
                        </svg>
                    </a>
                </div>
                <input type="text" id="searchInput" onkeyup="searchLists()" placeholder="Search">
            </h1>
        </nav>
        <div class="container">
            <div class="vtuber-group">
                <a href="https://www.youtube.com/channel/UCJFZiqLMntJufDCHc6bQixg" target="_blank">
                    <h1>
                        <img src="https://yt3.ggpht.com/a/AATXAJzjWwRdmmhGzuq3bVs7whSPX3piTL7dDR-2Eah0nQ=s288-c-k-c0xffffffff-no-rj-mo" alt="hololive-thumbnail"/>
                        hololive (ホロライブ)
                    </h1>
                </a>
                <!-- <button onclick="loadChannels(vtuberGroups.HOLOLIVE)">Load Hololive</button> -->
                <div id="hololive-list" class="channel-list">
                    <ul>
                        <!-- Populated by populateList(id) in view.js -->
                    </ul>
                </div>
            </div>
            <div class="vtuber-group">
                <a href="https://www.youtube.com/channel/UCfrWoRGlawPQDQxxeIDRP0Q" target="_blank">
                    <h1>
                        <img src="https://yt3.ggpht.com/a/AATXAJy_etNXRipQSwEIMrTrZfFPh0hfpp2BPhbNxZ1O=s288-c-k-c0xffffffff-no-rj-mo" alt="hololive_id-thumbnail"/>
                        hololive Indonesia
                    </h1>
                </a>
                <!-- <button onclick="loadChannels(vtuberGroups.HOLOLIVE_ID)">Load Hololive ID</button> -->
                <div id="hololive_id-list" class="channel-list">
                    <ul>
                        <!-- Populated by populateList(id) in view.js -->
                    </ul>
                </div>
            </div>
            <div class="vtuber-group">
                <a href="https://www.youtube.com/channel/UCWsfcksUUpoEvhia0_ut0bA" target="_blank">
                    <h1>
                        <img src="https://yt3.ggpht.com/a/AATXAJx7UXk-MNOlacftL_vddK2Bqk1KleKEKrBUp28=s288-c-k-c0xffffffff-no-rj-mo" alt="holostars-thumbnail"/>
                        holostars (ホロスターズ公式)
                    </h1>
                </a>
                <!-- <button onclick="loadChannels(vtuberGroups.HOLOSTARS)">Load Holostars</button> -->
                <div id="holostars-list" class="channel-list">
                    <ul>
                        <!-- Populated by populateList(id) in view.js -->
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
