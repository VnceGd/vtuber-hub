<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="VTuber Hub">
        <meta name="keywords" content="Virtual YouTuber, VTuber, Hololive, YouTube API">
        <meta name="author" content="Vincent Nguyen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>VTuber Hub</title>

        <link rel="icon" href="img/logo.svg">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/screen.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
        <script src="js/channels.js"></script>
        <script src="js/view.js" defer></script>
        <script src="js/search.js" defer></script>
    </head>
    <body>
        <nav>
            <h1>
                <a id="title" href="">
                    <img src="img/logo.svg" alt="VTuber Hub Logo"/>
                    VTuber Hub
                </a>
                <div class="view">
                    <a id="grid-view">
                        <svg viewBox="0 0 1 1" aria-label="listview-icon">
                            <g fill="var(--text-col)">
                                <rect width="20%" height="20%"/>
                                <rect x="30%" width="70%" height="20%"/>
                                <rect y="40%" width="20%" height="20%"/>
                                <rect x="30%" y="40%" width="70%" height="20%"/>
                                <rect y="80%" width="20%" height="20%"/>
                                <rect x="30%" y="80%" width="70%" height="20%"/>
                            </g>
                        </svg>
                    </a>
                    <a id="list-view">
                        <svg viewBox="0 0 1 1" aria-label="gridview-icon">
                            <g fill="var(--text-col)">
                                <rect width="40%" height="40%"/>
                                <rect x="60%" width="40%" height="40%"/>
                                <rect y="60%" width="40%" height="40%"/>
                                <rect x="60%" y="60%" width="40%" height="40%"/>
                            </g>
                        </svg>
                    </a>
                </div>
                <input type="text" id="searchInput" onkeyup="searchLists()" placeholder="Search" aria-label="Search">
            </h1>
        </nav>
        <div class="container">
            <div class="vtuber-group">
                <a href="https://www.youtube.com/channel/UCJFZiqLMntJufDCHc6bQixg" target="_blank" rel="noopener">
                    <h1>
                        <img src="https://yt3.ggpht.com/a/AATXAJzjWwRdmmhGzuq3bVs7whSPX3piTL7dDR-2Eah0nQ=s288-c-k-c0xffffffff-no-rj-mo" alt="hololive-thumbnail"/>
                        hololive (ホロライブ)
                    </h1>
                </a>
                <div id="hololive-list" class="channel-list">
                    <ul>
                        <!-- Populated by populateList(id) in view.js -->
                    </ul>
                </div>
            </div>
            <div class="vtuber-group">
                <a href="https://www.youtube.com/channel/UCfrWoRGlawPQDQxxeIDRP0Q" target="_blank" rel="noopener">
                    <h1>
                        <img src="https://yt3.ggpht.com/a/AATXAJy_etNXRipQSwEIMrTrZfFPh0hfpp2BPhbNxZ1O=s288-c-k-c0xffffffff-no-rj-mo" alt="hololive_id-thumbnail"/>
                        hololive Indonesia
                    </h1>
                </a>
                <div id="hololive_id-list" class="channel-list">
                    <ul>
                        <!-- Populated by populateList(id) in view.js -->
                    </ul>
                </div>
            </div>
            <div class="vtuber-group">
                <a href="https://www.youtube.com/channel/UCWsfcksUUpoEvhia0_ut0bA" target="_blank" rel="noopener">
                    <h1>
                        <img src="https://yt3.ggpht.com/a/AATXAJx7UXk-MNOlacftL_vddK2Bqk1KleKEKrBUp28=s288-c-k-c0xffffffff-no-rj-mo" alt="holostars-thumbnail"/>
                        holostars (ホロスターズ公式)
                    </h1>
                </a>
                <div id="holostars-list" class="channel-list">
                    <ul>
                        <!-- Populated by populateList(id) in view.js -->
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <a href="https://github.com/VnceGd/vtuber-hub">
                    <img id="github-mark-dark" src="img/github-dark.png" alt="Github Logo"/>
                    <img id="github-mark-light" src="img/github-light.png" alt="Github Logo"/>
                </a>
                <br>
                <p>Copyright (c) 2020 VnceGd <a href="https://github.com/VnceGd/vtuber-hub/blob/master/LICENSE"> MIT License</a></p>
            </div>
        </footer>
    </body>
</html>
